<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Sorter</title>
</head>
<body>
    <h1>Student Group Sorter</h1>
    <p>Follow these steps to sort students into groups based on preferences:</p>
    
    <!-- Download CSV Template -->
    <a href="/download-template" download="template.csv">Download CSV Template</a>

    <!-- File Upload Form -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Upload Filled CSV:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <label for="group-size">Group Size:</label>
        <input type="number" id="group-size" name="group-size" min="1" required>
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>

    <!-- Results Section -->
    <div id="results"></div>

    <script>
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('file').files[0]);
            formData.append('group_size', document.getElementById('group-size').value);

            // File upload
            try {
                let response = await fetch('/upload-csv', {
                    method: 'POST',
                    body: formData
                });
                let result = await response.json();
                if (!response.ok) {
                    document.getElementById('results').innerHTML = result.error;
                    return;
                }

                // Process CSV and download results
                response = await fetch('/process-csv', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'sorted_groups.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.getElementById('results').innerHTML = 'CSV file processed and downloaded.';
                } else {
                    result = await response.json();
                    document.getElementById('results').innerHTML = result.error;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 'An error occurred. Please try again.';
            }
        };
    </script>
</body>
</html>
