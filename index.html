<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Sorting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Group Sorting</h1>

        <!-- File upload form -->
        <input type="file" id="csv-file" accept=".csv">
        <button id="process-button">Process CSV</button>

        <!-- Section for displaying sorting status -->
        <p id="status"></p>

        <!-- Table for displaying the grouped students -->
        <div id="group-container">
            <h2>Grouped Students</h2>
            <table id="group-table">
                <thead>
                    <tr>
                        <th>Group #</th>
                        <th>Members</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Groups will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
