<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Group Sorter</h1>
    <p>Upload a CSV file with student names and their preferences, and we will sort them into groups based on their preferences.</p>
    
    <!-- File Upload Section -->
    <input type="file" id="fileInput" accept=".csv">
    <br><br>
    
    <!-- Group Sorting Section -->
    <div id="groupSortingSection" style="display: none;">
        <button id="sortButton">Sort into Groups</button>
    </div>

    <script src="script.js"></script>
</body>

<!-- Loading indicator (hidden initially) -->
<div id="loading" style="display: none;">
    <p>Sorting is in progress... Please wait.</p>
    <div class="spinner"></div>
  </div>
  
  <!-- Completion message (hidden initially) -->
  <div id="completed" style="display: none;">
    <p>Sorting completed! You can now download the sorted groups.</p>
  </div>

  
</html>
